---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
    checks:
      Insecure Source:
        enabled: false  
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop/Lint/EndAlignment:
        enabled: true
        AlignWith: variable
ratings:
  paths:
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.coffee"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- Gemfile.lock
- config/
- config/initializers/fix_squiggly_heredoc.rb
- db/
- spec/
- vendor/
- ".*"
